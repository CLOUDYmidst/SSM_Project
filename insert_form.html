						</div>
						<div class="row">
							<div class="col-md-6">

								<input class="form-control" type="number" name="salary" placeholder="Salary" min="0"><br>

							<div class="col-md-6">
								Date Hired:<br>
								<input class="form-control" type="date" name="hire_date"><br><br>
							</div>
						</div>
						<input type="submit" value="Submit" class="btn btn-primary">
